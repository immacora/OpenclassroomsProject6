<!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JustStreamIt - Regardez les meilleurs films en streaming</title>

        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="public/img/favicon_jsi.png">

        <!-- CSS Links -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/style.css">
        
        <!-- Fontawesome CDN Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

        <!-- JavaScript Links -->
        <script src="js/responsive_menu_mobile.js" async></script>
        <script type="module" src="js/script.js"></script>
    </head>

    <body>

        <header>
            <div class="header__logo">
                <img src="public/img/logo_jsi_white.png" alt="logo JustStreamIt blanc" class="header__logo">
            </div>
            <p class="header__slogan">Tu ne sais pas quoi regarder pour passer une bonne soirée ?<br>Alors JustStreamIt</p>
            <nav class="header__nav">
                <div class="header__burger__close"><i class="fa-solid fa-xmark"></i></div>
                <ul class="header__nav__menu">
                    <li class="header__nav__menu__link"><a href="index.html">Accueil</a></li>
                    <li class="header__nav__menu__link"><a href="#categories">Catégories</a></li>
                </ul>
            </nav>
            <div class="header__burger"><i class="fa-solid fa-bars"></i></div>
        </header>

        <section id="hero">
            <div class="movie_summary">
                <h1 class="movie_summary__title"></h1>
                <p class="movie_summary__long_description"></p>
                <div class="movie_buttons">
                    <button>
                        <i class="fa-solid fa-circle-play"></i>
                        <p>Play</p>
                    </button>
                    <button>
                        <i class="fa-solid fa-circle-info"></i>
                        <p>More info</p>
                    </button>
                </div>
            </div>
        </section>

        <section id="categories">

            <div id="bestMovies" class="category">
                <h3></h3>
                <div class="carousel__wrapper">
                    <div class="arrow_nav_left"><i class="fa-solid fa-angle-left"></i></div>
                    <div class="carousel">
                        <ul class="carousel-items"></ul>
                    </div>
                    <div class="arrow_nav_right"><i class="fa-solid fa-angle-right"></i></div>
                </div>
            </div>

            <div id="categorie_1" class="category">
                <h3></h3>
                <div class="carousel__wrapper">
                    <div class="arrow_nav_left"><i class="fa-solid fa-angle-left"></i></div>
                    <div class="carousel">
                        <ul class="carousel-items"></ul>
                    </div>
                    <div class="arrow_nav_right"><i class="fa-solid fa-angle-right"></i></div>
                </div>
            </div>

            <div id="categorie_2" class="category">
                <h3></h3>
                <div class="carousel__wrapper">
                    <div class="arrow_nav_left"><i class="fa-solid fa-angle-left"></i></div>
                    <div class="carousel">
                        <ul class="carousel-items"></ul>
                    </div>
                    <div class="arrow_nav_right"><i class="fa-solid fa-angle-right"></i></div>
                </div>
            </div>

            <div id="categorie_3" class="category">
                <h3></h3>
                <div class="carousel__wrapper">
                    <div class="arrow_nav_left"><i class="fa-solid fa-angle-left"></i></div>
                    <div class="carousel">
                        <ul class="carousel-items"></ul>
                    </div>
                    <div class="arrow_nav_right"><i class="fa-solid fa-angle-right"></i></div>
                </div>
            </div>

        </section>

        <footer>
            <p>© 2022 - JustStreamIt</p>
        </footer>
    </body>
</html>
